<link rel="stylesheet" type="text/css" href="./style/productDetail.css">
<body>
    <div class="header">
      <h1>
        <a href="#!/" class="headerl">Anything4You</a>
      </h1>
    </div>

    <div class="">

      <div class="productInfo" ng-init="init()">
        <img src="{{item.img1}}" alt="">
        
        
      </div>

    </div>
    <div class="cartButtons">
      
      <p>{{item.name}}</p>
      <hr>
      <p>{{item.rating}}</p>
      <h3>{{item.price | currency}}</h3>
      <p>Description: {{item.alt}}</p>
      
      <br>
      <a href="#!/cart" id="href">
        <input type="button" ng-click="addCart(item)" name="" value="Add to Cart" id="cartButton">
        <input type="button" name="" value="Add to Wishlist" id="wishButton">
      </a>

    </div>

</body>
