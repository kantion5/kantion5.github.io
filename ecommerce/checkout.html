<link rel="stylesheet" type="text/css" href="./style/checkout.css">
<body>
    <div class="header">
        <h1>
          <a href="#!/" class="headerl">Anything4You</a>
        </h1>
    </div>
    <div class="row">
        <div class="col-75">
            <div class="container">

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fName">Full Name</label>
                        <input type="text" name="fullname" placeholder="John M. Doe">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="john@example.com">
                        <label for="address">Address</label>
                        <input type="text" name="address" placeholder="543 example dr">
                        <label for="city">City</label>
                        <input type="text" name="city" placeholder="San Antonio">
                        <label for="Full Name"></label>
                        <input type="text" name="fullname" placeholder="John M. Doe">
                    </div>
                </div>

                <div class="row">
                    <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="texas">
                    </div>
                    <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="78223">
                    </div>
                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">
            
                        <div class="row">
                          <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                          </div>
                          <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                          </div>
                        </div>
                      </div>
            
                    </div>
                    <label>
                      <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <a href="#!/">
                        <input type="submit" ng-click="clearCart()" value="Continue to checkout" class="btn">
                    </a>
                    

                </div>
            </div>
        </div>
    </div>
    
</body>
